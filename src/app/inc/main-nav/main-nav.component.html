<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a class="menu-item" [routerLink]="['/home']" mat-list-item ><mat-icon>home</mat-icon>
          Home</a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="['/registerUsers']" mat-list-item ><mat-icon>group_add</mat-icon>
          Register Users</a>
      </mat-list-item>

      <mat-list-item>
        <a [routerLink]="['/manageUsers']" mat-list-item><mat-icon>account_circle</mat-icon>
          Manage Users</a>
      </mat-list-item>

      <mat-list-item>
        <a [routerLink]="['/systemStatistics']" mat-list-item><mat-icon>bar_chart</mat-icon>
          System Statistics</a>
      </mat-list-item>

      <mat-list-item>
        <a [routerLink]="['/invoices']" mat-list-item><mat-icon>assignment</mat-icon>
          Invoices</a>
      </mat-list-item>

      <mat-list-item>
        <a [routerLink]="['/messages']" mat-list-item><mat-icon>feedback</mat-icon>
          Messages</a>
      </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Trasher</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
