<div *ngIf="lat && lng">
  <agm-map  [latitude]="lat" [longitude]="lng" [zoom]="zoom">

    <agm-marker [latitude]="lat" [longitude]="lng">
      
      <agm-info-window>
        <h3><strong>Trasher!</strong></h3>
        <p>You are here!</p>
      </agm-info-window>

    </agm-marker>

  </agm-map>

</div>
