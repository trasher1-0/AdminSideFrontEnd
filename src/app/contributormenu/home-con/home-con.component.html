<div class="container" *ngIf="isLoggedIn=='cont'">
    <div class="row">
    <!-- dashboard image -->
    <div class="col-md-12">
        <mat-card class="example-card">
        <img mat-card-image src="../../../assets/img/cont.jpg"  height="200px" alt="">
        </mat-card>
    </div>
    </div>

    <div class="row">
        <div class="col-md-3" *ngIf="robot!=null">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{robot.name}}</mat-card-title>
                    <mat-card-subtitle>Robot</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="../../../assets/uploads/{{robot.image}}"  height="200px" alt="{{robot.name}}">
                
                <div class="alert alert-warning">
                <mat-card-content>
                    <p>
                    {{robot.details}}
                    </p>
                </mat-card-content>
                </div>
            </mat-card>
        </div>

        <div class="col-md-3" *ngIf="robot==null">
            <mat-card class="example-card">
                Currently, You have not assign any robot!
            </mat-card>
        </div>

        <div class="col-md-6">
            <mat-card>
                <app-month-usage></app-month-usage>
            </mat-card>
        </div>

        <div class="col-md-3">
            <app-profile-con></app-profile-con>
        </div>
    </div>
</div>
