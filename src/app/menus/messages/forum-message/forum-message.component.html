<div class="container">

<div class="row">
<mat-toolbar>New Messages</mat-toolbar>

<div *ngFor="let message of messagesUnread">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{message.sender}}</mat-card-title>
      <mat-card-subtitle>{{message.reciever}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{message.message}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      
      <button mat-icon-button (click)="Reply(message)"><mat-icon>message</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(message.id)"><mat-icon>delete_outline</mat-icon></button>
      <button mat-icon-button color="accent" (click)="changeStatus(message.id)"><mat-icon>password</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
</div>

<hr>
<!-- Old messages -->

<div class="row">

<mat-toolbar>Old Messages</mat-toolbar>

<div *ngIf="readEmpty">
  <div class="col-md-2"></div>Not Available!
</div>

<div *ngFor="let message of messagesRead">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{message.sender}}</mat-card-title>
      <mat-card-subtitle>{{message.reciever}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{message.message}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      
      <button mat-icon-button (click)="Reply(message)"><mat-icon>message</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(message.id)"><mat-icon>delete_outline</mat-icon></button>
      <button mat-icon-button color="accent" (click)="changeStatus(message.id)"><mat-icon>password</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
</div>


</div>
