<mat-card>
  <mat-card-header>
    <span>{{service.form.controls['id'].value?"Modify Robot":"New Robot"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="id">
          <mat-form-field>
            <input formControlName="name" matInput placeholder="Name">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="details" matInput placeholder="Details">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
        <mat-form-field>
          <img [src]="url" height="200"> <br/>
          <input formControlName="details" matInput (change)="onSelectFile($event)">
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="accent" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
        </div>
      </mat-grid-tile>
  
    </mat-grid-list>
  </form>
  </mat-card-content>
  </mat-card>
