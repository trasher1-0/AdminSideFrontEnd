<mat-card>
<mat-card-header>
  <span>Send Email</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-card-header>
<mat-card-content>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">

        <mat-form-field>
          <input formControlName="reciever" matInput placeholder="Email">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="subject" matInput placeholder="Subject">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea formControlName="body" matInput placeholder="Message"></textarea>
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>

      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">  
      <div class="button-row">
        <button mat-raised-button color="accent" type="submit" [disabled]="service.form.invalid">Send</button>
      </div>
    </div>
    </mat-grid-tile>

  </mat-grid-list>
</form>
</mat-card-content>
</mat-card>
