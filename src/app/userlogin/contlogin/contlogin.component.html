<div class="limiter">
<div class="container-login100">
    <div class="wrap-login100">
    <form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-md-10"></div>
        <button class="btn btn-success-outline" (click)="backHome()"><div class="txt2">Back</div></button>

        <span class="login100-form-title p-b-34">  
        </span>

        <span class="login100-form-title p-b-34">
            Contributor Login
        </span>
        
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input class="input100" matInput placeholder="Username" formControlName="username" required>
        <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" matInput type="password" placeholder="Password" formControlName="password" required>
        <span class="focus-input100"></span>
        </div>
        
        <div class="container-login100-form-btn">
            <button [disabled]="form.invalid" class="login100-form-btn">
                Sign in
            </button>
        </div>

        <div class="w-full text-center p-t-27 p-b-239">
            <span class="txt1">
                Forgot
            </span>

            <a href="#" class="txt2">
                Username / password?
            </a>
        </div>

        <div class="w-full text-center">
            <a href="#" class="txt3">
                Forum Message
            </a>
        </div>
    </form>

    <div class="login100-more" style="background-image: url('../../../assets/images/bg-01.jpg');"></div>
    </div>
</div>
</div>
