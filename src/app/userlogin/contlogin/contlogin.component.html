<div class="col-md-6">
<div class="signin-content">
<mat-card>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-toolbar class="title"><div class="col-md-4"></div>
            <b>Contribution Login</b></mat-toolbar>
        <img class="img" src="assets/images/single_user.png" class="mx-auto d-block">
        <mat-form-field class="full-width-input">
        <input matInput placeholder="User" formControlName="userName" required>
        <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
        </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
        </mat-error>
        </mat-form-field>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <button mat-raised-button class="btn btn-block" color="primary" [disabled]="form.invalid" type="submit">Login</button>
        </div>
        </div>
    </form>
    </mat-card-content>
</mat-card>
</div>
</div>
