<form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-md-10"></div>

    <span class="login100-form-title p-b-34">  
    </span>

    <span class="login100-form-title p-b-34">
        Admin Login
    </span>
    
    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
        <input class="input100" matInput placeholder="Username" formControlName="username" required>
    <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
        <input class="input100" matInput type="password" placeholder="Password" formControlName="password" required>
    <span class="focus-input100"></span>
    </div>
    
    <div class="container-login100-form-btn">
        <button type="submit" [disabled]="form.invalid" class="login100-form-btn">
            Sign in
        </button>
    </div>

    <div class="w-full text-center p-t-27 p-b-239">
        <span class="txt1">
            Forgot
        </span>

        <a href="#" class="txt2">
            Username / password?
        </a>
    </div>

    <div class="w-full text-center">
        <a class="txt3" (click)="sendMessage()">
            Forum Message
        </a>
    </div>
</form>
